<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    <div class="score-container">
        <p>Score: <span data-testid="score" id="score">0</span></p>
    </div>
    <div data-testid="gameStatus" id="gameStatus"></div>
    <div data-testid="colorBox" id="colorBox"></div>
    <div class="color-options">
      <button class="color-option" data-testid="colorOption"></button>
      <button class="color-option" data-testid="colorOption"></button>
      <button class="color-option" data-testid="colorOption"></button>
      <button class="color-option" data-testid="colorOption"></button>
      <button class="color-option" data-testid="colorOption"></button>
      <button class="color-option" data-testid="colorOption"></button>
    </div>
    <button data-testid="newGameButton" id="newGameButton">New Game</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
